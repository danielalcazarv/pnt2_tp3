<section class="card">
    <div class="card-header">
        <h3>Formulario de Ingreso</h3>
    </div>
    <div class="card-body">
        <form @submit.prevent="enviar">
        <!--nombre-->
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input id="nombre" type="text" class="form-control w-50" v-model.trim="persona.nombre" @input="formDirty.nombre=true">
            </div>
            <div v-if="errorNombre.mostrar" class="alert alert-danger my-1">
                {{errorNombre.mensaje}}
            </div>
        <!--edad-->
            <div class="form-group">
                <label for="edad">Edad</label>
                <input id="edad" type="number" class="form-control w-50" v-model.number="persona.edad" @input="formDirty.edad=true">
            </div>
            <div v-if="errorEdad.mostrar" class="alert alert-danger my-1">
                {{errorEdad.mensaje}}
            </div>
        <!--email-->
            <div class="form-group">
                <label for="email">Correo</label>
                <input id="email" type="email" class="form-control w-50" v-model.trim="persona.email" @input="formDirty.email=true">
            </div>
            <div v-if="errorEmail.mostrar" class="alert alert-danger my-1">
                {{errorEmail.mensaje}}
            </div>

            <button class="btn btn-success my-3" :disabled="validarBotonEnvio()">Enviar</button>
        </form>
    </div>
</section>
<section class="card mt-2">
    <div class="card-header">
        <h3>Vista Previa</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-secondary table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ persona.nombre }}</td>
                        <td>{{ persona.edad }}</td>
                        <td>{{ persona.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
